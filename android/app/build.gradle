plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'com.google.gms.google-services' // For Firebase/Google services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.alkalab.ourworld.ourworldmain"
    compileSdk 34 //flutter.compileSdkVersion
    ndkVersion "27.0.12077973" /*flutter.ndkVersion*/

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Enable core library desugaring
    packagingOptions {
        exclude 'META-INF/gradle/incremental.annotation.processors'
    }

    // Required for desugaring
    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.alkalab.ourworld.ourworldmain"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 24 //flutter.minSdkVersion
        targetSdkVersion 34 //flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            crunchPngs false
            minifyEnabled false
            shrinkResources false
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }

    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:30.2.0')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation 'com.google.firebase:firebase-analytics:20.2.0'  // Example Firebase dependency, add as required
    implementation 'com.google.android.material:material:1.7.0'
    implementation "androidx.window:window:1.3.0"
    implementation "androidx.window:window-java:1.3.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'  // Add this dependency

